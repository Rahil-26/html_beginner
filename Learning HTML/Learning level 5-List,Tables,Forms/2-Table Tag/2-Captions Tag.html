<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caption tag</title>
</head>
<body>
    <table border="3">
        <caption>Family Table</caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Relation</th>
            <th>Occupation</th>
        </tr>
        <tr>
            <td>Rashid</td>
            <td>50</td>
            <td>Father</td>
            <td>Chef</td>
        </tr>
        <tr>
            <td>Bushra</td>
            <td>45</td>
            <td>Mother</td>
            <td>House wife</td>
        </tr>
        <tr>
            <td>Alfiya</td>
            <td>30</td>
            <td>Sister</td>
            <td>Teacher</td>
        </tr>
        <tr>
            <td>Zaki</td>
            <td>26</td>
            <td>Brother</td>
            <td>Engineer</td>
        </tr>
        <tr>
            <td>Sahil</td>
            <td>19</td>
            <td>Son</td>
            <td>Student</td>
        </tr>
    </table>
</body>
</html>
